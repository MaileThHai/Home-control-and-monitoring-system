<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="stylesheet" href="login.css">

</head>

<body>
  <div class="container1">
    <div class="box1">
      <img id="logo" class="logo" src="./image/hcmute.png" alt="img" style="width: 10%; margin-bottom: 2%;">
      <h1 style="color: red" class="name"> ĐỒ ÁN </h1>
      <h1 style="color: yellow " class="name"> HỆ THỐNG ĐIỀU KHIỂN VÀ GIÁM SÁT NGÔi NHÀ </h1>
    </div>
  </div>

  <div class="login-container">
    <div class="time-container">
      <div id="date"></div>
      <div id="time"></div>
    </div>
    <script>
      // Get the current date and time
      var currentDate = new Date();

      // Format the date
      var dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
      var formattedDate = currentDate.toLocaleDateString('en-US', dateOptions);

      // Format the time
      var timeOptions = { hour: 'numeric', minute: 'numeric' };
      var formattedTime = currentDate.toLocaleTimeString('en-US', timeOptions);

      // Display the date and time
      document.getElementById('date').textContent = formattedDate;
      document.getElementById('time').textContent = formattedTime;
    </script>
    <!------------------------- FORM ĐĂNG NHẬP ----------------------------->
    <div class="form-box">
      <h1>Đăng nhập</h1>
      <form id="login-form">
        <div class="input-group">
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="email" placeholder="Email" required>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye" id="eye-icon"></i>
          </div>
        </div>
        <button type="submit" id="login-button" class ="myBtn">Đăng nhập</button>
      </form>
      <p>Chưa có tài khoản ?</p>
    <!-- Trigger đăng ký -->
    <button id="myBtn" class = "myBtn">Đăng ký</button>
    </div>
    

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <!------------------- FORM ĐĂNG KÝ -------------------------------->
    <form id="signup-form">
      <div class="input-group">
        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
          <i class="fas fa-eye" id="eye-icon"></i>
        </div>
      </div>
      <!-- Thêm nút đăng ký -->
      <button type="submit" id="confirm-signup-button" class = "myBtn">Đăng ký</button>
    </form>
  </div>
</div>
<script>
  // Get the modal
  var modal = document.getElementById("myModal");
  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
  }
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  <script src="login.js"></script>

</body>

</html>
