// Update the temp_node1 span
const humidityChartCanvas = document.getElementById('hum_node2_Chart').getContext('2d');
const co2ChartCanvas = document.getElementById('co2_node2_Chart').getContext('2d');
const temperatureChartCanvas = document.getElementById('temp_node2_Chart').getContext('2d');
// Generate random time labels
const timeLabels = [];
for (let i = 0; i < 10; i++) {
    let now = new Date();
    let time = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
    timeLabels.push(time);
}


// Create the line chart
new Chart(temperatureChartCanvas, {
    type: 'line',
    data: {
        labels: timeLabels,
        datasets: [{
            label: 'Temperature',
            data: temp_node2,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            fill: true
        }]
    },
    options: {
        scales: {
            x: {
                ticks: {
                    font: {
                        size: 10 // adjust this value to change the font size
                    }
                }
            },
            y: {

});
