<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container1">
    <div class="box1">
			<img id="logo" class ="logo" src="./image/hcmute.png" alt="img" style="width: 10%; margin-bottom: 2%;">	
				<h1 style="color: red; font-family: Times" class="name"> ĐỒ ÁN </h1>
				<h1 style="color: yellow ; font-family: Times" class="name"> HỆ THỐNG GIÁM SÁT VÀ ĐIỀU KHIỂN </h1>
		</div>
  </div>
  
  <div class="login-container">
    <div class="time-container">
      <div id="date" ></div>
      <div id="time" ></div>
    </div>
    <script>
      // Get the current date and time
      var currentDate = new Date();
      
      // Format the date
      var dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
      var formattedDate = currentDate.toLocaleDateString('en-US', dateOptions);
      
      // Format the time
      var timeOptions = { hour: 'numeric', minute: 'numeric' };
      var formattedTime = currentDate.toLocaleTimeString('en-US', timeOptions);
      
      // Display the date and time
      document.getElementById('date').textContent = formattedDate;
      document.getElementById('time').textContent = formattedTime;
    </script>
    <div class="form-box">
      <h1>Login</h1>
      <form id="login-form">
        <div class="input-group">
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" placeholder="Userame" required>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye" id="eye-icon"></i>
          </div>
        </div>
        <!-- Thêm nút đăng nhập -->
        <button type="submit" id="login-button">Login</button>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
  <script src="login.js"></script>
</body>
</html>
